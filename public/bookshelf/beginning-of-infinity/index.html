<meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href=/css/main.css><link rel=stylesheet href=/css/components/space-mode.css><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel=stylesheet><style>.content{margin-top:3rem}.date{font-size:.9rem;color:#666;margin-bottom:2rem}body.space-mode .date{color:#aaa}h1{font-size:2rem;font-weight:500;margin-bottom:1rem;letter-spacing:-.02em}</style></head><body><div class=container><a href=javascript:history.back() class=back-link>‚Üê back</a><div class=content><h1>The Beginning of Infinity</h1></div></div><canvas id=starCanvas></canvas>
<script>const body=document.body,starCanvas=document.getElementById("starCanvas"),ctx=starCanvas.getContext("2d");let stars=[],spaceMode=!1;function resizeCanvas(){const e=window.devicePixelRatio||1;starCanvas.width=window.innerWidth*e,starCanvas.height=window.innerHeight*e,starCanvas.style.width=window.innerWidth+"px",starCanvas.style.height=window.innerHeight+"px",ctx.scale(e,e)}function Star(e,t,n){this.x=e,this.y=t,this.radius=n,this.alpha=Math.random(),this.alphaChange=Math.random()*.04,this.draw=function(){ctx.save(),ctx.globalAlpha=this.alpha,ctx.beginPath(),ctx.arc(this.x,this.y,this.radius,0,Math.PI*2,!1),ctx.fillStyle="#fff",ctx.fill(),ctx.restore()},this.update=function(){this.alpha+=this.alphaChange,(this.alpha<=.1||this.alpha>=1)&&(this.alphaChange=-this.alphaChange)}}function createStars(e){stars=[];for(let t=0;t<e;t++){const n=Math.random()*starCanvas.width,s=Math.random()*starCanvas.height,o=Math.random()*1+1;stars.push(new Star(n,s,o))}}function animate(){if(!spaceMode)return;ctx.clearRect(0,0,starCanvas.width,starCanvas.height),stars.forEach(e=>{e.update(),e.draw()}),requestAnimationFrame(animate)}window.addEventListener("resize",resizeCanvas),resizeCanvas(),localStorage.getItem("spaceMode")==="true"&&(spaceMode=!0,body.classList.add("space-mode"),createStars(200),animate())</script></body></html>
