<!DOCTYPE html>
<html lang="en">
<head>
  <title>Projects - Vidhu P V</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components/space-mode.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .content {
      margin-top: 3rem;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    body.space-mode .date {
      color: #aaa;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="javascript:history.back()" class="back-link">‚Üê back</a>

    <div class="content">
      <h1>Projects</h1>
      
      
    </div>
  </div>

  <canvas id="starCanvas"></canvas>

  <script>
    const body = document.body;
    const starCanvas = document.getElementById('starCanvas');
    const ctx = starCanvas.getContext('2d');
    let stars = [];
    let spaceMode = false;

    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      starCanvas.width = window.innerWidth * ratio;
      starCanvas.height = window.innerHeight * ratio;
      starCanvas.style.width = window.innerWidth + 'px';
      starCanvas.style.height = window.innerHeight + 'px';
      ctx.scale(ratio, ratio);
    }

    function Star(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.alpha = Math.random();
      this.alphaChange = Math.random() * 0.04;

      this.draw = function() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.restore();
      }

      this.update = function() {
        this.alpha += this.alphaChange;
        if (this.alpha <= 0.1 || this.alpha >= 1) {
          this.alphaChange = -this.alphaChange;
        }
      }
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        const x = Math.random() * starCanvas.width;
        const y = Math.random() * starCanvas.height;
        const radius = Math.random() * 1 + 1;
        stars.push(new Star(x, y, radius));
      }
    }

    function animate() {
      if (!spaceMode) return;
      ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    
    if (localStorage.getItem('spaceMode') === 'true') {
      spaceMode = true;
      body.classList.add('space-mode');
      createStars(200);
      animate();
    }
  </script>
</body>
</html>
