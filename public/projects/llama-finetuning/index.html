<meta name=viewport content="width=device-width,initial-scale=1"><style>body{font-family:monospace;font-size:16px;line-height:1.4;max-width:800px;margin:0 auto;padding:2rem 1rem;background-color:#ffdab9;color:#000;transition:background-color 15s ease,color 15s ease}body.space-mode{background-color:#0a0a0b;color:#ffdab9}a{color:inherit;text-decoration:none;border-bottom:1px solid}a:hover{background-color:#000;color:#ffdab9}body.space-mode a:hover{background-color:#ffdab9;color:#0a0a0b}.back-link{position:fixed;top:1rem;left:1rem;text-decoration:none;border-bottom:1px solid}.content{margin-top:3rem}.date{font-size:.9em;color:#646464}body.space-mode .date{color:#c8c8c8}#starCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}.nav-links{list-style:none;padding:0;margin-bottom:2rem;display:flex;gap:1rem;align-items:center;position:fixed;top:1rem;right:1rem}.nav-links li{display:inline-block}.nav-links a{text-decoration:none;border-bottom:1px solid}</style></head><body><div class=container><a href=javascript:history.back() class="back-link social-link">‚Üê back</a><ul class=nav-links><li><a id=modeToggle class=social-link href=#>space-mode.exe</a></li></ul><div class=content><h1>Llama 3 Finetuning</h1></div></div><canvas id=starCanvas></canvas>
<audio id=spaceModeAudio loop><source src=/audio/HighbyYoungthugEltonJohn.mp3 type=audio/mpeg></audio><script>var toggleTimeout,starCanvas=document.getElementById("starCanvas"),ctx=starCanvas.getContext("2d"),stars=[];function resizeCanvas(){var e=window.devicePixelRatio||1;starCanvas.width=window.innerWidth*e,starCanvas.height=window.innerHeight*e,starCanvas.style.width=window.innerWidth+"px",starCanvas.style.height=window.innerHeight+"px",ctx.scale(e,e)}window.addEventListener("resize",resizeCanvas),window.addEventListener("orientationchange",resizeCanvas),resizeCanvas();function Star(e,t,n){this.x=e,this.y=t,this.radius=n,this.alpha=Math.random(),this.alphaChange=Math.random()*.04,this.draw=function(){ctx.save(),ctx.globalAlpha=this.alpha,ctx.beginPath(),ctx.arc(this.x,this.y,this.radius,0,Math.PI*2,!1),ctx.fillStyle="#fff",ctx.fill(),ctx.restore()},this.update=function(){this.alpha+=this.alphaChange,(this.alpha<=.1||this.alpha>=1)&&(this.alphaChange=-this.alphaChange)}}function createStars(e){for(var n,s,o,t=0;t<e;t++)n=Math.random()*starCanvas.width,s=Math.random()*starCanvas.height,o=Math.random()*1+1,stars.push(new Star(n,s,o))}function animate(){ctx.clearRect(0,0,starCanvas.width,starCanvas.height),stars.forEach(function(e){e.update(),e.draw()}),requestAnimationFrame(animate)}document.getElementById("modeToggle").addEventListener("click",function(e){e.preventDefault();var t=document.getElementById("spaceModeAudio");document.body.classList.contains("space-mode")?(document.body.classList.remove("space-mode"),t.pause(),t.currentTime=0,ctx.clearRect(0,0,starCanvas.width,starCanvas.height),stars=[]):(document.body.classList.add("space-mode"),t.play(),createStars(200),animate())})</script></body></html>
