<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vidhu P V - Writing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      font-size: 16px;
      line-height: 1.4;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background-color: rgb(255, 218, 185);
      color: rgb(0, 0, 0);
      transition: background-color 15s ease, color 15s ease;
    }
    
    body.space-mode {
      background-color: rgb(10, 10, 11);
      color: rgb(255, 218, 185);
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid;
    }
    
    a:hover {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 218, 185);
    }

    body.space-mode a:hover {
      background-color: rgb(255, 218, 185);
      color: rgb(10, 10, 11);
    }
    
    .post-list {
      list-style: none;
      padding: 0;
      margin-bottom: 3rem;
    }
    
    .post-item {
      margin-bottom: 1rem;
    }
    
    .post-date {
      font-size: 0.9em;
      color: rgb(100, 100, 100);
      transition: color 15s ease;
    }

    body.space-mode .post-date {
      color: rgb(200, 200, 200);
    }
    
    .back-link {
      position: fixed;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      border-bottom: 1px solid;
    }

    .social {
      margin-top: 2rem;
      list-style: none;
      padding: 0;
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: rgba(255, 218, 185, 0.9);
      padding: 0.5rem 1rem;
      width: fit-content;
      margin: 0 auto;
      border-radius: 5px;
    }

    body.space-mode .social {
      background: rgba(10, 10, 11, 0.9);
    }

    .social-link {
      font-size: 14px;
      padding: 2px 5px;
      border-radius: 5px;
      border-bottom: none;
    }

    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      text-decoration: none;
      border-bottom: 1px solid;
    }

    .content {
      margin-top: 4rem;
    }

    .thoughts-section {
      max-width: 800px;
      margin: 0 auto;
    }

    .section-title {
      margin-top: 0;
      font-size: 1.5em;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
      
      .learning-section {
        border-left: none;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-left: 0;
        padding-top: 2rem;
      }

      body.space-mode .learning-section {
        border-top-color: rgba(255, 218, 185, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link social-link">‚Üê back</a>
    <ul class="nav-links">
      <li><a id="modeToggle" class="social-link" href="#">space-mode.exe</a></li>
    </ul>

    <div class="content">
      <div class="thoughts-section">
        <h2 class="section-title">Thoughts</h2>
        <ul class="post-list">
          {{ range (where site.RegularPages "Type" "writing/thoughts") }}
          <li class="post-item">
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>

  <section class="social">
    <li><a class="social-link" href="https://www.linkedin.com/in/vidhupv/" target="_blank">LinkedIn</a></li>
    <li><a class="social-link" href="https://x.com/vidhupv" target="_blank">X</a></li>
  </section>

  <canvas id="starCanvas"></canvas>

  <audio id="spaceModeAudio" loop>
    <source src="/audio/HighbyYoungthugEltonJohn.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    var toggleTimeout;
    var starCanvas = document.getElementById('starCanvas');
    var ctx = starCanvas.getContext('2d');
    var stars = [];
    var shootingStars = [];

    function resizeCanvas() {
      var ratio = window.devicePixelRatio || 1;
      starCanvas.width = window.innerWidth * ratio;
      starCanvas.height = window.innerHeight * ratio;
      starCanvas.style.width = window.innerWidth + 'px';
      starCanvas.style.height = window.innerHeight + 'px';
      ctx.scale(ratio, ratio);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);
    resizeCanvas();

    function Star(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.alpha = Math.random();
      this.alphaChange = Math.random() * 0.04;

      this.draw = function() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.restore();
      }

      this.update = function() {
        this.alpha += this.alphaChange;
        if (this.alpha <= 0.1 || this.alpha >= 1) {
          this.alphaChange = -this.alphaChange;
        }
      }
    }

    function createStars(count) {
      for (var i = 0; i < count; i++) {
        var x = Math.random() * starCanvas.width;
        var y = Math.random() * starCanvas.height;
        var radius = Math.random() * 1 + 1;
        stars.push(new Star(x, y, radius));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(function(star) {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    document.getElementById('modeToggle').addEventListener('click', function(event) {
      event.preventDefault();
      var audio = document.getElementById('spaceModeAudio');

      if (!document.body.classList.contains('space-mode')) {
        // Start transition to space mode
        document.body.classList.add('space-mode');
        audio.play();

        // Create and animate stars immediately
        createStars(200);
        animate();

        // Set timeout for shooting stars at 17 seconds
        toggleTimeout = setTimeout(function() {
          createShootingStars(4);
        }, 16300);
      } else {
        // Reset everything
        clearTimeout(toggleTimeout);
        document.body.classList.remove('space-mode');
        audio.pause();
        audio.currentTime = 0;
        ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
        stars = [];
        shootingStars = [];
      }
    });
  </script>
</body>
</html>
