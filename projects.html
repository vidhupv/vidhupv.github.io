<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vidhu P V - Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      min-height: 100vh;
      display: block; /* Override flex display from main styles */
      padding: 20px 0; /* Add some padding top and bottom */
    }

    .projects-container {
      max-width: 359px;
      width: 100%;
      margin: 0 auto;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    .project {
      margin-bottom: 50px;
      text-align: left;
    }

    .project h2 {
      font-size: 22px;
      margin: 0 0 10px 0;
      font-weight: 400;
    }

    .project p {
      font-size: 18px;
      margin: 0 0 15px 0;
    }

    .project-link {
      font-size: 14px;
      padding: 2px 5px;
      color: rgb(0,0,0);
      border-radius: 5px;
      text-decoration: none;
    }

    .project-link:hover {
      color: #ffffff;
      text-decoration: overline;
    }

    .back-link {
      font-size: 14px;
      color: rgb(0,0,0);
      text-decoration: none;
      margin-bottom: 30px;
      display: block;
    }

    .back-link:hover {
      color: #ffffff;
      text-decoration: overline;
    }

    body.space-mode .project h2,
    body.space-mode .project p,
    body.space-mode .project-link,
    body.space-mode .back-link {
      color: rgb(255, 218, 185);
    }

    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
